<div class="full-page login-page" data-color="" data-image="../../js/assets/img/background/background-2.jpg">

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <form [formGroup]="form" novalidate class="ng-untouched ng-pristine ng-valid">
                        <div class="card" data-background="color" data-color="blue">
                            <div class="card-header">
                                <h3 class="card-title">Login</h3>
                            </div>
                            <div class="card-content">
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input class="form-control input-no-border" placeholder="Enter email" type="email" (focus)="focusInput()"
                                           formControlName="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control input-no-border" placeholder="Password" type="password" (focus)="focusInput()"
                                           formControlName="password">
                                    <span class="text-danger" style="font-size: 12px;">{{textLoginFail}}</span>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-success btn-fill btn-wd " type="submit" (click)="login()">Let's go</button>
                                <div class="forgot margin-5px">
                                    <a class="text-center cusor-point "  (click)="goToResetPass()">Forgot password?</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer footer-transparent">
        <div class="container">
            <div class="copyright">
                Copyrights Â© 2012-{{test | date: 'yyyy'}} Ominext Joint Stock Company. All rights reserved.
            </div>
        </div>
    </footer>
    <div class="full-page-background"
         style="background-image: url(../../js/assets/img/background/background-2.jpg) "></div>
</div>
